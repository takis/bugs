<html>
    <body>
         <p>On the left using the img tag, in the center using the object tag, on the right directly embedded in the HTML-code.</p>
    <img loading="lazy" src="./test02.svg">

    <object data="test02.svg" type="image/svg+xml"></object>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <style>
       @keyframes animation{
         0%{
           transform:translateY(0);
         }
       100%{
           transform:translateY(-40px);
         }
        }
        </style>
         <g style="animation-name:animation;animation-duration:1s;animation-iteration-count:infinite;">
             <text x="50" y="54">Adapt</text>
             <text x="50" y="74">Innovate</text>
             <text x="50" y="94">Rock</text>
         </g>
         <rect width="150" height="40" x="0" y="0" fill="blue"/>
         <rect width="150" height="40" x="0" y="60" fill="darkblue"/>
     </svg>
    </body>
</html>
